<!--Aqui establecemos la lista donde mostraremos los datos de los juguetes, ademas de un boton para añadir un nuevo
juguete, otro para editarlo y otro para borrarlo-->
<div class='container'>
    <div class='row'>
        <div class='col-sm-12'>
            
            <form class='form-inline'>
                <fieldset class='form-group col-sm-11'></fieldset>
                
                <fieldset class='form-group col-sm-1'>
                    <a class= 'btn btn-primary' routerLink="entrevistas/new">+</a>
                </fieldset>
            </form>
            <br>
            <table class='table table-striped'>
                <thead>                
                    <tr>
                        <th class='col-md-1'>IDENTIFICADOR</th>
                        <th class='col-md-6'>ID CANDIDATO</th>
                        <th class='col-md-6'>ID PUESTO</th>
                        <th class='col-md-6'>ID FECHA ENTREVISTA</th>
                    </tr>
                </thead>
                <tbody *ngIf="entrevistas">
                    <tr *ngFor='let entrevista of entrevistas; let i=index'>
                        <td class='col-sm-1'>
                            <i>{{i+1}}</i>
                        </td>

                        <td class='col-md-6'>
                            <i>{{entrevista.idCandidato}}</i>
                        </td>

                        <td class='col-md-6'>
                            <i>{{entrevista.idPuesto}}</i>
                        </td>

                        <td class='col-md-6'>
                            <i>{{entrevista.fechaEntrevista}}</i>
                        </td>

                        <td class=”col-sm-1”>
                            
                        </td>

                        <td class=”col-md-1”>
                            <i class="bi bi-pencil-square text-success" routerLink="entrevistas/{{entrevista.id}}/edit"></i>
                        </td>


                        <td class=”col-md-1”>
                            <i class="bi bi-trash ps-3 text-danger" (click)="borrar(entrevista.id)"></i>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
